<!DOCTYPE html>
<html>
  <head>
    <title>The Immutables</title>
    <script src="raphael-min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="underscore-min.js"></script>
  </head>
  <body>
    <canvas id="field"></canvas>
    <script type="text/javascript">
      var PIXEL_SIZE = 10;
      function Field(w, h) {
        this.canvas = this.initCanvas(w, h);
        this.context = this.canvas.getContext("2d");
        this.w = w;
        this.h = h;
        this.cursor = { x: 0, y: 0}
        this.drawGrid();
        this.drawCursor();
        window.addEventListener("keydown", _.bind(this.onKeyDown, this), false);
      }

      Field.prototype = {
        initCanvas: function(w, h) {
          var canvas = $("#field").get(0);
          canvas.width = PIXEL_SIZE * w + 1;
          canvas.height = PIXEL_SIZE * h + 1;
          return canvas;
        },

        onKeyDown: function(e) {
          if (_.include([37, 38, 39, 40], e.keyCode)) {
            e.preventDefault();
            switch(e.keyCode) {
              case 37: this.moveLeft(); break;
              case 38: this.moveUp(); break;
              case 39: this.moveRight(); break;
              case 40: this.moveDown(); break;
            }
            this.repaint();
          }
        },

        moveLeft: function() {
          this.cursor.x -= 1;
          if (this.cursor.x < 0) { this.cursor.x = 0 };
        },
        moveRight: function() {
          this.cursor.x += 1;
          if (this.cursor.x >= this.w) { this.cursor.x = this.w - 1 };
        },
        moveUp: function() {
          this.cursor.y -= 1;
          if (this.cursor.y < 0) { this.cursor.y = 0 };
        },
        moveDown: function() {
          this.cursor.y += 1;
          if (this.cursor.y >= this.h) { this.cursor.y = this.h - 1 };
        },

        repaint: function() {
          this.drawGrid();
          this.drawCursor();
        },

        drawGrid: function() {
          var ctx = this.context;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
          for (var x = 0; x <= this.w; x++) {
            ctx.moveTo(0.5 + x*PIXEL_SIZE, 0);
            ctx.lineTo(0.5 + x*PIXEL_SIZE, this.canvas.height);
          }
          for (var y = 0; y <= this.h; y ++) {
            ctx.moveTo(0, 0.5 + y*PIXEL_SIZE);
            ctx.lineTo(this.canvas.width, 0.5 + y*PIXEL_SIZE);
          }
          ctx.strokeStyle = "#ccc";
          ctx.stroke();
        },

        drawCursor: function() {
          var ctx = this.context;
          ctx.beginPath();
          ctx.lineWidth = 1;
          var x = this.cursor.x * PIXEL_SIZE + 0.5;
          var y = this.cursor.y * PIXEL_SIZE + 0.5;
          ctx.strokeStyle = "#999";
          ctx.strokeRect(x, y, PIXEL_SIZE, PIXEL_SIZE);
        },
      }
      var field = new Field(10, 10);
    </script>
  </body>
</html>
